
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mafia Club - Elite Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0f1d; 
            color: white; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .gold-text {
            background: linear-gradient(to right, #fcd34d, #d97706, #fcd34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slot-spin {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .animate-slot-spin {
            animation: slot-spin 0.1s infinite linear;
        }

        @keyframes shake-red {
            0%, 100% { transform: translateX(0); border-color: transparent; }
            25% { transform: translateX(-10px); border-color: #ef4444; }
            50% { transform: translateX(10px); border-color: #ef4444; }
            75% { transform: translateX(-10px); border-color: #ef4444; }
        }
        .animate-shake-red {
            animation: shake-red 0.4s ease-in-out;
        }
    </style>
